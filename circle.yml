machine:
    services:
        - docker
    environment:
        GOROOT: ""
        GOPATH: "${HOME}/.go_project"
        PATH: "${GOPATH}/bin:${PATH}"
        BUILD_PATH: "${GOPATH}/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}"

dependencies:
    pre:
        - rm -rf ~/.go_workspace
        - go get -u github.com/FiloSottile/gvt
    override:
        - mkdir -p ~/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}
        - ln -s ${HOME}/${CIRCLE_PROJECT_REPONAME} ${HOME}/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
        - cd ~/.go_project/src/github.com/${CIRCLE_PROJECT_USERNAME}/${CIRCLE_PROJECT_REPONAME}
        - go get -d -v
        - >
            if [ $CIRCLE_BRANCH = "stage" ]; then
                gvt fetch -branch stage github.com/byuoitav/configuration-database-microservice
            elif [ $CIRCLE_BRANCH = "production" ]; then
                gvt fetch -branch production github.com/byuoitav/configuration-database-microservice
            fi

compile:
    override:
        - cd $BUILD_PATH && go build -v

test:
    override:
        - cd $BUILD_PATH && go test -v -race $(go list ./... | grep -v /vendor/)

deployment:
    development:
        branch: master
        commands:
            - cd $BUILD_PATH && env GOOS=linux GOARCH=arm go build -v -o av-api-arm
            - docker build -f Dockerfile-development -t byuoitav/av-api:development .
            - docker build -f Dockerfile-ARM -t byuoitav/rpi-av-api:development .
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - docker push byuoitav/av-api:development
            - docker push byuoitav/rpi-av-api:development
            - ./deploy-pi.sh development
    stage:
        branch: stage
        commands:
            - cd $BUILD_PATH && env GOOS=linux GOARCH=arm go build -v -o av-api-arm
            - env GITHUB_BRANCH=stage && docker build -f Dockerfile-branch -t byuoitav/av-api:stage .
            - docker build -f Dockerfile-ARM -t byuoitav/rpi-av-api:stage .
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - docker push byuoitav/av-api:stage
            - docker push byuoitav/rpi-av-api:stage
            - ./deploy-pi.sh stage
    production:
        branch: production
        commands:
            - cd $BUILD_PATH && env GOOS=linux GOARCH=arm go build -v -o av-api-arm
            - env GITHUB_BRANCH=production && docker build -f Dockerfile-branch -t byuoitav/av-api:latest .
            - docker build -f Dockerfile-ARM -t byuoitav/rpi-av-api:latest .
            - docker login -e $DOCKER_EMAIL -u $DOCKER_USERNAME -p $DOCKER_PASSWORD
            - docker push byuoitav/av-api:latest
            - docker push byuoitav/rpi-av-api:latest
            - ./deploy.sh $CIRCLE_PROJECT_REPONAME $CIRCLE_SHA1
            - ./deploy-pi.sh production
